name: Deploy Laravel Backend to Staging (Self-Hosted Runner)

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  deploy:
    runs-on: [self-hosted, hng-13-runner, linux]

    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to remote server via SSH and run deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 hng-portal@${{ secrets.DEPLOY_SERVER_IP }} << 'EOF'
            cd /home/hng-portal/staging/backend/HNG-Portal-BE
            git pull origin staging
            /usr/local/bin/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            php artisan migrate:fresh --force
            sudo systemctl restart staging-backend
          EOF
