name: Deploy Laravel Backend to Staging (Self-Hosted Runner)

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  deploy:
    runs-on: [self-hosted, hng-13-runner, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, mysql, openssl, tokenizer, ctype, fileinfo

      - name: Install Composer dependencies
        run: /usr/local/bin/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
        working-directory: /home/hng-portal/staging/backend/HNG-Portal-BE

      - name: Set folder permissions
        run: |
          sudo chown -R hng-portal:hng-portal /home/hng-portal/staging/backend/HNG-Portal-BE
          sudo chmod -R 775 /home/hng-portal/staging/backend/HNG-Portal-BE/storage
          sudo chmod -R 775 /home/hng-portal/staging/backend/HNG-Portal-BE/bootstrap/cache

      - name: Run Laravel optimizations
        run: |
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan optimize
        working-directory: /home/hng-portal/staging/backend/HNG-Portal-BE

      - name: Run fresh database migrations
        run: php artisan migrate:fresh --force
        working-directory: /home/hng-portal/staging/backend/HNG-Portal-BE

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SERVER_IP }}
          username: hng-portal
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/hng-portal/staging/backend/HNG-Portal-BE
            git pull origin staging
            /usr/local/bin/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            php artisan migrate:fresh --force
            sudo systemctl restart staging-backend
